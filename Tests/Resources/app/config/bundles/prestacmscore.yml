imports:
    - { resource: '@PrestaCMSCoreBundle/Resources/config/config.yml' }

parameters:
    locales:           [en, fr]

sonata_admin:
    dashboard:
        blocks:
            - { position: right, type: presta_cms.block.dashboard.cms }

sonata_translation:
    locales: [fr, en]
    default_locale: fr
    phpcr:
        enabled: true

presta_cms_core:
    default_website: /website/sandbox
    default_locale: en
    websites:
        prestacms-sandbox:
            path: /website/sandbox
            hosts:
                dev:
                    en:
                        locale: en
                        host: localhost
                    fr:
                        locale: fr
                        host: www.dev-prestacms-sandbox.fr
                prod:
                    en:
                        locale: en
                        host: sandbox.prestacms.com
                    fr:
                        locale: fr
                        host:  sandbox.prestacms.fr
